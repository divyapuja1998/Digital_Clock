<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="/images/watch.jpg">
    <link rel="stylesheet" href="style.css">
    <title>D-Clock</title>
</head>
<body>
    <div class="main">
        <div class="clock-box">
            <div class="clock">
                <span id="hrs">00</span> 
                <span>:</span> 
                <span id="min">00</span> 
                <span>:</span> 
                <span id="sec">00</span> 
            </div>
        </div>
    </div>

<script src="javascript.js"></script>
</body>
</html>
